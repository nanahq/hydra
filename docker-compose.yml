services:
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    command: 'npm run start:dev api-gateway'
    env_file:
      - ./apps/api-gateway/.env
    depends_on:
      - rabbitmq
    volumes:
      - '.:/usr/src/app'
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    networks:
      - app-tier
  users-service:
    build:
      context: .
      dockerfile: ./apps/users-service/Dockerfile
      target: development
    command: 'npm run start:dev users-service'
    env_file:
      - ./apps/users-service/.env
    depends_on:
      - api-gateway
      - rabbitmq
    volumes:
      - '.:/usr/src/app'
      - /usr/src/app/node_modules
    networks:
      - app-tier
  notification-service:
    build:
      context: .
      dockerfile: ./apps/notification-service/Dockerfile
      target: development
    command: 'npm run start:dev notification-service'
    env_file:
      - ./apps/notification-service/.env
    depends_on:
      - api-gateway
      - rabbitmq
    volumes:
      - '.:/usr/src/app'
      - /usr/src/app/node_modules
    networks:
      - app-tier
  rabbitmq:
    image: rabbitmq
    ports:
      - '5672:5672'
volumes:
  mongodb_master_data:
    driver: local
  app_tier:
    driver: bridge
