apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nana-hydra
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb

spec:
  rules:
    - http:
        paths:
          - path: /api-gateway
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 3000
          - path: /vendor-gateway
            pathType: Prefix
            backend:
              service:
                name: vendor-gateway
                port:
                  number: 3001
          - path: /admin-gateway
            pathType: Prefix
            backend:
              service:
                name: admin-gateway
                port:
                  number: 3002
          - path: /drivers-gateway
            pathType: Prefix
            backend:
              service:
                name: drivers-gateway
                port:
                  number: 3003

          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: drivers-gateway
                port:
                  number: 3003
