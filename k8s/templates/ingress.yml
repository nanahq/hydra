apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nana-hydra
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=600
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=60
spec:
  rules:
    - http:
        paths:
          - path: /api-gateway
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 3000
          - path: /vendor-gateway
            pathType: Prefix
            backend:
              service:
                name: vendor-gateway
                port:
                  number: 3001
          - path: /admin-gateway
            pathType: Prefix
            backend:
              service:
                name: admin-gateway
                port:
                  number: 3002
          - path: /driver-gateway
            pathType: Prefix
            backend:
              service:
                name: driver-gateway
                port:
                  number: 3003

          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: driver-gateway
                port:
                  number: 3003
