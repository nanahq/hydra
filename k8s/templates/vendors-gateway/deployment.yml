apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendor-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendor-gateway
  template:
    metadata:
      labels:
        app: vendor-gateway
        date: "{{ now | unixEpoch }}"
    spec:
      - name: vendor-gateway
        image: "{{ .Values.image.repository }}/vendor-gateway:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: 3001
            protocol: TCP
        env:
          {{- toYaml .Values.env | nindent 12 }}

