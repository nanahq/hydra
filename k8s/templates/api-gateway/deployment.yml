apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        date: "{{ now | unixEpoch }}"
    spec:
      - name: api-gateway
        image: "{{ .Values.image.repository }}/api-gateway:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: 3000
            protocol: TCP
        env:
          {{- toYaml .Values.env | nindent 12 }}

