apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.namespace.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        date: "{{ now | unixEpoch }}"
    spec:
      containers:
        - name: api-gateway
          image: "{{ .Values.image.repository }}/api-gateway:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecrets }}

