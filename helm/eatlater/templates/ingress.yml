apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resource
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: "api.eatlater.ng"
      http:
        paths:
            - path: /api-gateway
              pathType: Prefix
              backend:
                service:
                  name: api-gateway
                  port:
                    number: 3000
            - path: /vendor-gateway
              pathType: Prefix
              backend:
                service:
                  name: vendor-gateway
                  port:
                    number: 3001
            - path: /admin-gateway
              pathType: Prefix
              backend:
                service:
                  name: admin-gateway
                  port:
                    number: 3002

