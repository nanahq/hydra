apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendors
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendors
  template:
    metadata:
      labels:
        app: vendors
    spec:
      containers:
        - name: vendors
          image: imagynetech/eatlater-vendors-service:1.7.15
          env:
            - name: RMQ_URI
              value: amqp://user:user@eatlater-rabbitmq:5672
            - name: JWT_EXPIRATION
              value: '360000'
            - name: JWT_SECRET
              value: 64a5b5676eb9329c8978d3367fd7e1df5404ff886d16c0bc03edf7cc
            - name: RMQ_VENDORS_API_QUEUE
              value: VENDORS_API
            - name: RMQ_VENDORS_QUEUE
              value: VENDORS
            - name: MONGODB_URI
              value: mongodb://root:password123@eatlater-mongodb-headless:27017/?compressors=disabled&gssapiServiceName=mongodb

      imagePullSecrets:
        - name: regcred
