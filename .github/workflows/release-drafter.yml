name: Release Drafter

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@77cfd858cefea596b8ac500960670555b15f43bb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
