name: OSS Governance

on:
  pull_request_target:
    types: [ synchronize, opened, labeled, unlabeled ]
  issues:
    types: [ opened, labeled, unlabeled ]
  issue_comment:
    types: [ created ]

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write
  checks: write

jobs:
  Bot:
    runs-on: ubuntu-latest
    steps:
      - uses: BirthdayResearch/oss-governance-bot@4714df4c2ad49ca152c63c6e63325a4e40d38d5b
