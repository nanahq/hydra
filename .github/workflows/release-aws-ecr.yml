name: Push Docker Images to AWS ECR on Release

on:
  release:
    types:
      - published

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@67fbcbb121271f7775d2e7715933280b06314838 # v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: af-south-1

      - name: Login to AWS ECR
        run: aws ecr get-login-password --region af-south-1 | docker login --username AWS --password-stdin 814105780686.dkr.ecr.af-south-1.amazonaws.com


      - name: Build and Push Docker Images
        run: |
          IMAGES=("admin-gateway" "admin-service" "vendor-gateway" "vendors-service" "reviews-service" "payment-service" "orders-service" "notification-service" "location-service" "listings-service" "users-service" "drivers-service" "api-gateway")
          for IMAGE in "${IMAGES[@]}"; do
            docker build -t "$IMAGE" -f "./apps/$IMAGE/Dockerfile" .
            docker tag "$IMAGE:latest" "814105780686.dkr.ecr.af-south-1.amazonaws.com/$IMAGE:latest"
            docker push "814105780686.dkr.ecr.af-south-1.amazonaws.com/$IMAGE:latest"
          done
