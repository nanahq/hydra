name: OSS Governance

on:
  pull_request_target:
    types: [ opened, edited, synchronize ]

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write
  checks: write

jobs:
  Labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: fuxingloh/multi-labeler@a6d0f97ef038bd951cb95c33de598e60f862d9cb
        with:
          config-path: .github/labeler.yml
